services:
  - type: web
    name: nilo-lab
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # Add your secrets in Render dashboard:
    # - MESHY_API_KEY
    # - LIVEBLOCKS_SECRET_KEY
